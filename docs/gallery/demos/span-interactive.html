<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Span Labeling</title>
  <link href="https://unpkg.com/jspsych@8.0.0/css/jspsych.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
  <link href="../css/gallery.css" rel="stylesheet">
  <script src="https://unpkg.com/jspsych@8.0.0"></script>
  <script src="../js/gallery-bundle.js"></script>
</head>
<body>
  <div class="gallery-demo">
    <div id="jspsych-target"></div>
    <div id="response-display"></div>
  </div>
  <script>
    function runDemo() {
      var target = document.getElementById("jspsych-target");
      target.innerHTML = "";
      document.getElementById("response-display").innerHTML = "";
      var jsPsych = initJsPsych({
        display_element: "jspsych-target",
        on_finish: function() {
          var data = jsPsych.data.get().last(1).values()[0];
          var display = document.getElementById("response-display");
          display.innerHTML =
            '<div class="gallery-response-label">Response Data</div>' +
            '<div class="gallery-response">' + JSON.stringify(data, null, 2) + '</div>' +
            '<button class="gallery-reset" onclick="runDemo()">Reset Demo</button>';
        }
      });
      var trial = {
        type: BeadSpanLabelPlugin,
        prompt: "Select tokens by clicking or dragging, then search for a label. Keyboard shortcuts 1-9 select the first 9 labels.",
        tokens: {text: ["The", "committee", "unanimously", "approved", "the", "new", "budget", "proposal", "after", "reviewing", "the", "evidence", "."]},
        space_after: {text: [true, true, true, true, true, true, true, true, true, true, true, false, false]},
        spans: [],
        relations: [],
        span_spec: {
          index_mode: "token",
          interaction_mode: "interactive",
          label_source: "fixed",
          labels: ["Agent", "Patient", "Theme", "Experiencer", "Instrument", "Beneficiary", "Location", "Time", "Manner", "Cause", "Purpose", "Source", "Goal", "Stimulus", "Result", "Predicate"],
          allow_overlapping: true,
          enable_relations: false,
          relation_label_source: "fixed",
          relation_directed: true,
          wikidata_language: "en",
          wikidata_result_limit: 10
        },
        display_config: {
          highlight_style: "background",
          color_palette: ["#BBDEFB", "#C8E6C9", "#FFE0B2", "#F8BBD0", "#D1C4E9", "#B2EBF2", "#DCEDC8", "#FFD54F"],
          show_labels: true,
          show_tooltips: true,
          token_delimiter: " ",
          label_position: "inline"
        },
        require_response: true,
        button_label: "Continue",
        metadata: {
          item_id: "srl-interactive-01"
        }
      };
      jsPsych.run([trial]);
    }
    runDemo();
  </script>
  <script>(function(){var last=0;new ResizeObserver(function(){var h=document.documentElement.scrollHeight;if(h!==last){last=h;window.parent.postMessage({type:'bead-resize',height:h},'*');}}).observe(document.body);})()</script>
</body>
</html>
