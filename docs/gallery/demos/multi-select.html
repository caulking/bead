<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Select</title>
  <link href="https://unpkg.com/jspsych@8.0.0/css/jspsych.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
  <link href="../css/gallery.css" rel="stylesheet">
  <script src="https://unpkg.com/jspsych@8.0.0"></script>
  <script src="../js/gallery-bundle.js"></script>
</head>
<body>
  <div class="gallery-demo">
    <div id="jspsych-target"></div>
    <div id="response-display"></div>
  </div>
  <script>
    function runDemo() {
      var target = document.getElementById("jspsych-target");
      target.innerHTML = "";
      document.getElementById("response-display").innerHTML = "";
      var jsPsych = initJsPsych({
        display_element: "jspsych-target",
        on_finish: function() {
          var data = jsPsych.data.get().last(1).values()[0];
          var display = document.getElementById("response-display");
          display.innerHTML =
            '<div class="gallery-response-label">Response Data</div>' +
            '<div class="gallery-response">' + JSON.stringify(data, null, 2) + '</div>' +
            '<button class="gallery-reset" onclick="runDemo()">Reset Demo</button>';
        }
      });
      var trial = {
        type: BeadMultiSelectPlugin,
        prompt: 'Which of the following properties apply to <strong>"someone<sub>1</sub>"</strong> (the subject) in this sentence?',
        stimulus: '<div style="font-size:1.15em;padding:16px 24px;background:white;border:1px solid #e0e0e0;border-radius:6px;display:inline-block;margin-bottom:8px">Someone<sub>1</sub> <em>broke</em> something<sub>2</sub>.</div>',
        options: [
          "instigation: caused the event",
          "volition: chose to be involved",
          "sentience: was aware of being involved",
          "change of state: changed state as a result",
          "existed before: existed before the event",
          "existed after: existed after the event",
          "change of location: changed location",
          "stationary: was stationary during the event",
          "physical contact: made physical contact"
        ],
        min_selections: 1,
        max_selections: 0,
        require_response: true,
        button_label: "Continue",
        metadata: {
          predicate: "broke",
          argument: "arg0",
          item_id: "spr-properties-broke-arg0",
          source: "Semantic Proto-Roles (Reisinger et al., 2015)"
        }
      };
      jsPsych.run([trial]);
    }
    runDemo();
  </script>
  <script>new ResizeObserver(() => { window.parent.postMessage({ type: 'bead-resize', height: document.documentElement.scrollHeight }, '*'); }).observe(document.body);</script>
</body>
</html>
